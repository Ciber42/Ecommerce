<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="/ " method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label>Sexo:</label>
        <br>
        <input type="radio" id="masculino" name="sexo" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
        <br><br>
        <label>Preferências:</label>
        <br>
        <input type="radio" id="acao" name="genero" value="acao" required>
        <label for="acao">Ação</label>
        <br>
        <input type="radio" id="comedia" name="genero" value="comedia">
        <label for="comedia">Comédia</label>
        <br>
        <input type="radio" id="drama" name="genero" value="drama">
        <label for="drama">Drama</label>
        <br>
        <input type="radio" id="terror" name="genero" value="terror">
        <label for="terror">Terror</label>
        <br>
        <input type="radio" id="ficcao" name="genero" value="ficcao">
        <label for="ficcao">Ficção Científica</label>
        <br>
        <input type="radio" id="animacao" name="genero" value="animacao">
        <label for="animacao">Animação</label>
        <br><br>
        <label for="observacoes">Observações:</label>
        <br>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="senha">Senha:</label>
        <br>
        <input type="password" id="senha" name="senha" required>
        <br><br>
        <label for="confirmar_senha">Confirmar Senha:</label>
        <br>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
        <br><br>
        <a href="/Login.html"><button type="button">Cadastrar</button></a>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
